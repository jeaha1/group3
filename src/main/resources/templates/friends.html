<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì¹œêµ¬ ê´€ë¦¬</title>
  <style>
    :root {
      --background-color: #f4f6f8;
      --card-background-color: #ffffff;
      --text-color-primary: #2c3e50;
      --text-color-secondary: #7f8c8d;
      --accent-color: #8e44ad;
      --accent-color-light: #9b59b6;
      --divider-color: #e0e0e0;
      --button-text-color: #ffffff;
      --danger-color: #e74c3c;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color-primary);
    }
    .friend-management-container {
      max-width: 768px;
      margin: 20px auto;
      background-color: var(--card-background-color);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .page-header {
      padding: 20px 25px;
      border-bottom: 1px solid var(--divider-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    .tabs {
      display: flex;
      background-color: #f9f9f9;
      border-bottom: 1px solid var(--divider-color);
    }
    .tab-button {
      flex: 1;
      padding: 15px 10px;
      text-align: center;
      font-size: 1.05em;
      font-weight: 500;
      color: var(--text-color-secondary);
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
    }
    .tab-button.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }
    .search-filter-bar {
      padding: 15px 25px;
      border-bottom: 1px solid var(--divider-color);
    }
    .search-filter-bar input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--divider-color);
      border-radius: 6px;
      font-size: 0.95em;
      box-sizing: border-box;
    }
    .user-list-area {
      padding: 10px 15px;
      max-height: calc(100vh - 280px);
      overflow-y: auto;
    }
    .user-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--divider-color);
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 1px solid var(--divider-color);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .profile-picture:hover {
      transform: scale(1.05);
    }
    .user-info {
      flex-grow: 1;
      cursor: pointer;
    }
    .user-info:hover .display-name {
      color: var(--accent-color);
    }
    .display-name { 
      font-size: 1.1em; 
      font-weight: 600; 
      transition: color 0.2s;
    }
    .username { 
      font-size: 0.9em; 
      color: var(--text-color-secondary); 
    }
    .status-message {
      font-size: 0.85em;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .privacy-badge {
      color: #e67e22;
      margin-left: 5px;
    }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .relationship-status {
      font-size: 0.8em;
      color: var(--text-color-secondary);
      padding: 4px 8px;
      background-color: #ecf0f1;
      border-radius: 4px;
      display: none;
    }
    .relationship-status.mutual {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: inline-block;
    }
    .action-button {
      padding: 7px 14px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-button.follow {
      background-color: #fff;
      color: var(--text-color-primary);
      border: 1px solid var(--divider-color);
    }
    .action-button.follow:hover {
      background-color: var(--accent-color);
      color: white;
    }
    .action-button.following {
      background-color: var(--accent-color);
      color: var(--button-text-color);
      border: none;
    }
    .action-button.following:hover {
      background-color: var(--danger-color);
    }
    .empty-list-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-color-secondary);
    }
  </style>
</head>
<body>
  <div class="friend-management-container">
    <header class="page-header">
      <h1>ì¹œêµ¬ ê´€ë¦¬</h1>
      <a th:href="@{/}" class="back-btn">â† í™ˆìœ¼ë¡œ</a>
    </header>
    
    <!-- íŒ”ë¡œì‰/íŒ”ë¡œì›Œ ë°ì´í„°ë¥¼ ìˆ¨ê²¨ì§„ divì— ì €ì¥ -->
    <div id="following-data" style="display: none;">
      <div th:each="friend : ${followingList}" class="user-data" 
           th:attr="data-userid=${friend.loginId}, data-nickname=${friend.nickname}, data-bio=${friend.bio}, data-privacy=${friend.privacy}, data-profile=${friend.profileImg}">
      </div>
    </div>
    
    <div id="followers-data" style="display: none;">
      <div th:each="follower : ${followerList}" class="user-data" 
           th:attr="data-userid=${follower.loginId}, data-nickname=${follower.nickname}, data-bio=${follower.bio}, data-privacy=${follower.privacy}, data-profile=${follower.profileImg}">
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="search">ìœ ì €ê²€ìƒ‰</button>
      <button class="tab-button" data-tab="following">íŒ”ë¡œì‰</button>
      <button class="tab-button" data-tab="followers">íŒ”ë¡œì›Œ</button>
    </div>
    <div class="search-filter-bar">
      <input type="text" id="user-search" placeholder="ì‚¬ìš©ì ê²€ìƒ‰..." />
    </div>
    <div class="user-list-area" id="user-list"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const userListArea = document.getElementById('user-list');
    const searchInput = document.getElementById('user-search');

    // â­ï¸ í”„ë¡œí•„ í´ë¦­ ì‹œ ì¹œêµ¬ í˜ì´ì§€ë¡œ ì´ë™í•˜ëŠ” í•¨ìˆ˜
    function goToUserPage(loginId) {
      console.log('ì‚¬ìš©ì í˜ì´ì§€ë¡œ ì´ë™:', loginId);
      window.location.href = `/friend-management/profile/${loginId}`;
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadUsers(tab.dataset.tab);
      });
    });

    function loadUsers(tabType) {
      console.log('íƒ­ ë¡œë“œ:', tabType);
      
      if (tabType === "search") {
        userListArea.innerHTML = '<div class="empty-list-message">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>';
        return;
      }
      
      // â­ï¸ APIë¥¼ í†µí•´ ì‹¤ì‹œê°„ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
      const endpoint = tabType === "followers" 
        ? "/api/follow/followers" 
        : "/api/follow/following";
        
      console.log('API í˜¸ì¶œ:', endpoint);
        
      fetch(endpoint)
        .then(res => {
          console.log('ì‘ë‹µ ìƒíƒœ:', res.status);
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(users => {
          console.log('ë°›ì€ ë°ì´í„°:', users);
          
          // â­ï¸ UserSummaryDTO êµ¬ì¡°ì— ë§ê²Œ ë³€í™˜
          const convertedUsers = users.map(user => ({
            loginId: user.loginId || user.userId,
            nickname: user.nickname || user.displayName,
            bio: user.bio || user.statusMessage || '',
            privacy: user.privacy || 'public',
            profileImg: user.profileImg || user.profileImage
          }));
          
          renderUserList(convertedUsers, tabType);
        })
        .catch(error => {
          console.error('API ì˜¤ë¥˜:', error);
          userListArea.innerHTML = '<div class="empty-list-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
        });
    }

    function renderUserList(users, tabType) {
      console.log('ë Œë”ë§ ì‹œì‘:', users.length, 'ëª…');
      
      userListArea.innerHTML = "";
      if (users.length === 0) {
        const message = tabType === 'following' ? 'íŒ”ë¡œì‰í•œ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.' : 'íŒ”ë¡œì›Œê°€ ì—†ìŠµë‹ˆë‹¤.';
        userListArea.innerHTML = `<div class="empty-list-message"><p>${message}</p></div>`;
        return;
      }

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.dataset.userid = user.loginId;

        // ê¸°ë³¸ ë¼ë²¨/í´ë˜ìŠ¤
        const defaultLabel = tabType === 'search' ? 'íŒ”ë¡œìš°'
                            : tabType === 'followers' ? 'ë§íŒ”ë¡œìš°'
                            : 'íŒ”ë¡œì‰';
        const defaultClass = (tabType === 'search' || tabType === 'followers') 
                            ? 'follow' : 'following';

        card.innerHTML = `
          <img src="${user.profileImg || '/img/profile_default.jpg'}" 
               class="profile-picture" 
               onclick="goToUserPage('${user.loginId}')">
          <div class="user-info" onclick="goToUserPage('${user.loginId}')">
            <div class="display-name">${user.nickname}</div>
            <div class="username">@${user.loginId}</div>
            <div class="status-message">${user.bio || ''}</div>
            ${user.privacy === 'private' ? '<span class="privacy-badge">ğŸ”’</span>' : ''}
          </div>
          <div class="user-actions">
            <span class="relationship-status"></span>
            <button class="action-button ${defaultClass}">${defaultLabel}</button>
          </div>`;
        
        userListArea.appendChild(card);
        
        // â­ï¸ íŒ”ë¡œìš° ìƒíƒœ í™•ì¸ ë° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        const btn = card.querySelector('button.action-button');
        const status = card.querySelector('.relationship-status');
        
        if (tabType === 'search') {
          // ê²€ìƒ‰ íƒ­: ì‹¤ì œ íŒ”ë¡œì‰ ì—¬ë¶€ ì²´í¬
          fetch(`/api/follow/status-by-login/${user.loginId}`)
            .then(res => res.json())
            .then(isFollowing => {
              if (isFollowing) {
                btn.classList.remove('follow');
                btn.classList.add('following');
                btn.textContent = 'íŒ”ë¡œì‰';
              }
            })
            .catch(error => console.log('íŒ”ë¡œìš° ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:', error));
        }
      });
      
      console.log('ë Œë”ë§ ì™„ë£Œ');
    }

    // â­ï¸ ê²€ìƒ‰ ê¸°ëŠ¥ ìˆ˜ì •
    searchInput.addEventListener("input", function(e) {
      const query = e.target.value.trim();
      if (document.querySelector(".tab-button.active").dataset.tab !== "search") return;
      
      if (query.length > 0) {
        console.log('ê²€ìƒ‰ ì‹œë„:', query);
        fetch(`/api/follow/search?query=${encodeURIComponent(query)}`)
          .then(res => {
            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then(users => {
            console.log('ê²€ìƒ‰ ê²°ê³¼:', users);
            
            // â­ï¸ UserEntity êµ¬ì¡°ì— ë§ê²Œ ë³€í™˜
            const convertedUsers = users.map(user => ({
              loginId: user.loginId,
              nickname: user.nickname,
              bio: user.bio || '',
              privacy: user.privacy || 'public',
              profileImg: user.profileImg
            }));
            
            renderUserList(convertedUsers, "search");
          })
          .catch((error) => {
            console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
            userListArea.innerHTML = '<div class="empty-list-message">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
          });
      } else {
        userListArea.innerHTML = '<div class="empty-list-message">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>';
      }
    });

    // â­ï¸ íŒ”ë¡œìš°/ì–¸íŒ”ë¡œìš° ë²„íŠ¼ í´ë¦­
    userListArea.addEventListener('click', e => {
      const button = e.target.closest('.action-button');
      if (!button) return;
      
      // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
      e.preventDefault();
      e.stopPropagation();
      
      const card = button.closest('.user-card');
      const userId = card.dataset.userid;
      const tab = document.querySelector('.tab-button.active').dataset.tab;
      const userName = card.querySelector('.display-name').textContent;

      console.log('ë²„íŠ¼ í´ë¦­:', userId, 'íƒ­:', tab);

      // "íŒ”ë¡œì‰(ë³´ë¼ìƒ‰)" ë²„íŠ¼ í´ë¦­ â†’ ì–¸íŒ”ë¡œìš°
      if (button.classList.contains('following')) {
        if (!confirm(`${userName}ë‹˜ì„ ì–¸íŒ”ë¡œìš°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
          return;
        }
        
        fetch(`/api/follow/by-login/${userId}`, {
          method: 'DELETE'
        })
        .then(response => {
          console.log('ì–¸íŒ”ë¡œìš° ì‘ë‹µ:', response.status);
          if (response.ok) {
            button.classList.remove('following');
            button.classList.add('follow');
            button.textContent = 'íŒ”ë¡œìš°';
            
            // â­ï¸ íŒ”ë¡œì‰ íƒ­ì—ì„œëŠ” ì¹´ë“œ ì œê±°
            if (tab === 'following') {
              card.remove();
            }
            
            console.log('ì–¸íŒ”ë¡œìš° ì„±ê³µ');
          } else {
            alert('ì–¸íŒ”ë¡œìš°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }
        })
        .catch(error => {
          console.error('ì–¸íŒ”ë¡œìš° ì˜¤ë¥˜:', error);
          alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
      }
      // "íŒ”ë¡œìš°(í°ìƒ‰)" ë²„íŠ¼ í´ë¦­ â†’ íŒ”ë¡œìš°
      else {
        fetch(`/api/follow/by-login/${userId}`, {
          method: 'POST'
        })
        .then(response => {
          console.log('íŒ”ë¡œìš° ì‘ë‹µ:', response.status);
          if (response.ok) {
            button.classList.remove('follow');
            button.classList.add('following');
            button.textContent = (tab === 'followers') ? 'ë§íŒ”ë¡œìš°' : 'íŒ”ë¡œì‰';
            
            console.log('íŒ”ë¡œìš° ì„±ê³µ');
          } else {
            alert('íŒ”ë¡œìš°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
          }
        })
        .catch(error => {
          console.error('íŒ”ë¡œìš° ì˜¤ë¥˜:', error);
          alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
      }
    });

    // ì´ˆê¸° ë¡œë“œ
    loadUsers('search');
  </script>
</body>
</html>
