<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>친구 관리</title>
  <style>
    :root {
      --background-color: #f4f6f8;
      --card-background-color: #ffffff;
      --text-color-primary: #2c3e50;
      --text-color-secondary: #7f8c8d;
      --accent-color: #8e44ad;
      --accent-color-light: #9b59b6;
      --divider-color: #e0e0e0;
      --button-text-color: #ffffff;
      --danger-color: #e74c3c;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color-primary);
    }
    .friend-management-container {
      max-width: 768px;
      margin: 20px auto;
      background-color: var(--card-background-color);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .page-header {
      padding: 20px 25px;
      border-bottom: 1px solid var(--divider-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    .tabs {
      display: flex;
      background-color: #f9f9f9;
      border-bottom: 1px solid var(--divider-color);
    }
    .tab-button {
      flex: 1;
      padding: 15px 10px;
      text-align: center;
      font-size: 1.05em;
      font-weight: 500;
      color: var(--text-color-secondary);
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
    }
    .tab-button.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }
    .search-filter-bar {
      padding: 15px 25px;
      border-bottom: 1px solid var(--divider-color);
    }
    .search-filter-bar input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--divider-color);
      border-radius: 6px;
      font-size: 0.95em;
      box-sizing: border-box;
    }
    .user-list-area {
      padding: 10px 15px;
      max-height: calc(100vh - 280px);
      overflow-y: auto;
    }
    .user-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--divider-color);
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 1px solid var(--divider-color);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .profile-picture:hover {
      transform: scale(1.05);
    }
    .user-info {
      flex-grow: 1;
      cursor: pointer;
    }
    .user-info:hover .display-name {
      color: var(--accent-color);
    }
    .display-name { 
      font-size: 1.1em; 
      font-weight: 600; 
      transition: color 0.2s;
    }
    .username { 
      font-size: 0.9em; 
      color: var(--text-color-secondary); 
    }
    .status-message {
      font-size: 0.85em;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .privacy-badge {
      color: #e67e22;
      margin-left: 5px;
    }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .relationship-status {
      font-size: 0.8em;
      color: var(--text-color-secondary);
      padding: 4px 8px;
      background-color: #ecf0f1;
      border-radius: 4px;
      display: none;
    }
    .relationship-status.mutual {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: inline-block;
    }
    .action-button {
      padding: 7px 14px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-button.follow {
      background-color: #fff;
      color: var(--text-color-primary);
      border: 1px solid var(--divider-color);
    }
    .action-button.follow:hover {
      background-color: var(--accent-color);
      color: white;
    }
    .action-button.following {
      background-color: var(--accent-color);
      color: var(--button-text-color);
      border: none;
    }
    .action-button.following:hover {
      background-color: var(--danger-color);
    }
    .empty-list-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-color-secondary);
    }
  </style>
</head>
<body>
  <div class="friend-management-container">
    <header class="page-header">
      <h1>친구 관리</h1>
      <a th:href="@{/}" class="back-btn">← 홈으로</a>
    </header>
    
    <!-- 팔로잉/팔로워 데이터를 숨겨진 div에 저장 -->
    <div id="following-data" style="display: none;">
      <div th:each="friend : ${followingList}" class="user-data" 
           th:attr="data-userid=${friend.loginId}, data-nickname=${friend.nickname}, data-bio=${friend.bio}, data-privacy=${friend.privacy}, data-profile=${friend.profileImg}">
      </div>
    </div>
    
    <div id="followers-data" style="display: none;">
      <div th:each="follower : ${followerList}" class="user-data" 
           th:attr="data-userid=${follower.loginId}, data-nickname=${follower.nickname}, data-bio=${follower.bio}, data-privacy=${follower.privacy}, data-profile=${follower.profileImg}">
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="search">유저검색</button>
      <button class="tab-button" data-tab="following">팔로잉</button>
      <button class="tab-button" data-tab="followers">팔로워</button>
    </div>
    <div class="search-filter-bar">
      <input type="text" id="user-search" placeholder="사용자 검색..." />
    </div>
    <div class="user-list-area" id="user-list"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const userListArea = document.getElementById('user-list');
    const searchInput = document.getElementById('user-search');

    // ⭐️ 프로필 클릭 시 마이페이지로 이동하는 함수
    function goToUserPage(userId) {
      console.log('사용자 페이지로 이동:', userId);
      window.location.href = `/mypage/user/${userId}`;
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadUsers(tab.dataset.tab);
      });
    });

    function loadUsers(tabType) {
      if (tabType === "search") {
        userListArea.innerHTML = '<div class="empty-list-message">검색어를 입력하세요</div>';
        return;
      }
      
      // 서버에서 받은 데이터 사용
      const dataDiv = document.getElementById(tabType + '-data');
      const userDataElements = dataDiv.querySelectorAll('.user-data');
      
      const users = Array.from(userDataElements).map(el => ({
        userId: el.getAttribute('data-userid'),
        loginId: el.getAttribute('data-userid'),
        nickname: el.getAttribute('data-nickname'),
        bio: el.getAttribute('data-bio'),
        privacy: el.getAttribute('data-privacy'),
        profileImg: el.getAttribute('data-profile')
      }));
      
      renderUserList(users, tabType);
    }

    function renderUserList(users, tabType) {
      userListArea.innerHTML = "";
      if (users.length === 0) {
        userListArea.innerHTML = '<div class="empty-list-message"><p>이 목록에는 아직 사용자가 없습니다.</p></div>';
        return;
      }

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        // ⭐️ 중요: loginId를 문자열로 설정
        card.dataset.userid = user.loginId;

        // 기본 라벨/클래스
        const defaultLabel = tabType === 'search' ? '팔로우'
                            : tabType === 'followers' ? '맞팔로우'
                            : '팔로잉';
        const defaultClass = (tabType === 'search' || tabType === 'followers') 
                            ? 'follow' : 'following';

        // ⭐️ 수정된 부분: loginId 사용 확실히 하기
        card.innerHTML = `
          <img src="${user.profileImg || '/img/profile_default.jpg'}" 
               class="profile-picture" 
               onclick="goToUserPage('${user.loginId}')">
          <div class="user-info" onclick="goToUserPage('${user.loginId}')">
            <div class="display-name">${user.nickname}</div>
            <div class="username">@${user.loginId}</div>
            <div class="status-message">${user.bio || ''}</div>
            ${user.privacy === 'private' ? '<span class="privacy-badge">🔒</span>' : ''}
          </div>
          <div class="user-actions">
            <span class="relationship-status"></span>
            <button class="action-button ${defaultClass}">${defaultLabel}</button>
          </div>`;
        
        userListArea.appendChild(card);
      });
    }

    // ⭐️ 팔로잉 데이터 실시간 업데이트 함수
    function updateFollowingData(action, userId, userInfo = null) {
      const followingDataDiv = document.getElementById('following-data');
      
      if (action === 'add' && userInfo) {
        // 새로운 사용자 데이터 추가
        const newUserData = document.createElement('div');
        newUserData.className = 'user-data';
        newUserData.setAttribute('data-userid', userInfo.loginId);
        newUserData.setAttribute('data-nickname', userInfo.nickname);
        newUserData.setAttribute('data-bio', userInfo.bio);
        newUserData.setAttribute('data-privacy', userInfo.privacy);
        newUserData.setAttribute('data-profile', userInfo.profileImg);
        
        followingDataDiv.appendChild(newUserData);
        console.log('팔로잉 데이터에 추가:', userInfo.nickname);
        
      } else if (action === 'remove') {
        // 기존 사용자 데이터 제거
        const existingData = followingDataDiv.querySelector(`[data-userid="${userId}"]`);
        if (existingData) {
          existingData.remove();
          console.log('팔로잉 데이터에서 제거:', userId);
        }
      }
    }

    // ⭐️ 검색 입력 시
    searchInput.addEventListener("input", function(e) {
      const query = e.target.value.trim();
      if (document.querySelector(".tab-button.active").dataset.tab !== "search") return;
      if (query.length > 0) {
        console.log('검색 시도:', query);
        fetch(`/friend-management/search?keyword=${encodeURIComponent(query)}`)
          .then(res => res.json())
          .then(users => {
            console.log('검색 결과:', users);
            renderUserList(users, "search");
          })
          .catch((error) => {
            console.error('검색 오류:', error);
            userListArea.innerHTML = '<div class="empty-list-message">검색 중 오류가 발생했습니다.</div>';
          });
      } else {
        userListArea.innerHTML = '<div class="empty-list-message">검색어를 입력하세요</div>';
      }
    });

    // ⭐️ 팔로우/언팔로우 버튼 클릭 (실시간 업데이트 추가)
    userListArea.addEventListener('click', e => {
      const button = e.target.closest('.action-button');
      if (!button) return;
      
      const card = button.closest('.user-card');
      const userId = card.dataset.userid;
      const tab = document.querySelector('.tab-button.active').dataset.tab;
      const userName = card.querySelector('.display-name').textContent;

      // "팔로잉(보라색)" 버튼 클릭 → 언팔로우
      if (button.classList.contains('following')) {
        if (!confirm(`${userName}님을 언팔로우하시겠습니까?`)) {
          return;
        }
        
        fetch(`/api/follow/by-login/${userId}`, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            button.classList.remove('following');
            button.classList.add('follow');
            button.textContent = '팔로우';
            
            // ⭐️ 팔로잉 탭에서는 카드 제거
            if (tab === 'following') {
              card.remove();
            }
            
            // ⭐️ 팔로잉 목록 데이터 업데이트
            updateFollowingData('remove', userId);
            
            console.log('언팔로우 성공');
          } else {
            alert('언팔로우에 실패했습니다.');
          }
        })
        .catch(error => {
          console.error('언팔로우 오류:', error);
          alert('오류가 발생했습니다.');
        });
      }
      // "팔로우(흰색)" 버튼 클릭 → 팔로우
      else {
        fetch(`/api/follow/by-login/${userId}`, {
          method: 'POST'
        })
        .then(response => {
          if (response.ok) {
            button.classList.remove('follow');
            button.classList.add('following');
            button.textContent = (tab === 'followers') ? '맞팔로우' : '팔로잉';
            
            // ⭐️ 팔로잉 목록 데이터에 추가
            const userInfo = {
              loginId: userId,
              nickname: userName,
              bio: card.querySelector('.status-message').textContent,
              privacy: card.querySelector('.privacy-badge') ? 'private' : 'public',
              profileImg: card.querySelector('.profile-picture').src
            };
            updateFollowingData('add', userId, userInfo);
            
            console.log('팔로우 성공');
          } else {
            alert('팔로우에 실패했습니다.');
          }
        })
        .catch(error => {
          console.error('팔로우 오류:', error);
          alert('오류가 발생했습니다.');
        });
      }
    });

    // 초기 로드
    loadUsers('search');
  </script>
</body>
</html>
